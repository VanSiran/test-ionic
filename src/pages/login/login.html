<ion-content padding>
<ion-list>

  <ion-item>
    <ion-label fixed>Username</ion-label>
    <ion-input type="text" [(ngModel)]="login_text"></ion-input>
  </ion-item>


  <ion-item>
    <ion-label fixed>Password</ion-label>
    <ion-input type="password" [(ngModel)]="pass_text"></ion-input>
  </ion-item>

  <button ion-button block color="primary" (click)="login()">Login</button>

</ion-list>
</ion-content>
