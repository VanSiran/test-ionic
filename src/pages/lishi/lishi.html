<ion-header>

  <ion-navbar>
    <ion-title>历史记录</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let item of find_result;">
      <h2>{{item.xinxi || '无'}}</h2>
      <h3>操作人：{{item.create_uid[1]}}</h3>
      <h3>操作日期：{{item.create_date}}</h3>
    </ion-item>
  </ion-list>

</ion-content>
